<ion-content fullscreen="true" class="background">
  <ion-img class="item-avatar image-center" src="/assets/image/trophy.png"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 style="text-align: center;">Kejuaraan Kubi</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>

        
        <ion-list>
          <ion-item *ngFor="let liga of user">
              <ion-avatar *ngIf="liga.data.storageRef != null">
                <img [src]="liga.data.storageRef">
              </ion-avatar>

              <ion-avatar *ngIf="liga.data.storageRef == null">
                <img src="/assets/image/avatar_profile.png">
              </ion-avatar>

              <ion-label style="padding-left: 10px;">
                <h2>{{ liga.data.name }}</h2>
                <p>{{ liga.data.totalskor }} Xp</p>
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>
  
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
