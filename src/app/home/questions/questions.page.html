<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pertanyaan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
      <div class="ion-justify-content-center">
        <img src="assets/image/question.png">
        <h2 id="question">Pertanyaan: Lagu Cublak Cublak Suweng Berasal dari Daerah</h2>
        <br><br>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" id="choices"  (click)="selectedAnswer($event)">Jawa Barat</p>
        </div>
        <br>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2" (click)="selectedAnswer($event)">Jawa Timur</p>
        </div>
        <br>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3" (click)="selectedAnswer($event)">Jawa Tengah</p>
        </div>
        <br>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4" (click)="selectedAnswer($event)">Bandung</p>
        </div>
        <br>
      </div>
    </div>
</ion-content>
