<ion-header no-border="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="openDropdown()"> -->
        <ion-button (click)="presentPopover($event)">
        
        <ion-icon slot="icon-only" name="ellipsis-vertical" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-avatar class="image-center item-avatar">
    <!-- <img src="/assets/image/2.jpg"/> -->
    <img [src]="imageUrl"/>
    <!-- <p>{{imageUrl}}</p> -->
  </ion-avatar>
  <ion-list class="detailUser">
    <ion-item>
      <ion-label position="floating" color="primary">Nama Pengguna</ion-label>
      <ion-input type="text" [readonly]="true" value="{{ name }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" [readonly]="true" value="{{ email }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Tanggal Lahir</ion-label>
      <ion-input type="text" [readonly]="true" value="{{ birthDate | date:'dd/MM/yyyy'}}"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" color="primary">Total Skor</ion-label>
            <ion-input type="number" [readonly]="true" value="{{totalskor}}"></ion-input>
          </ion-item>
        </ion-col>
        <!-- <ion-col>
          <ion-item>
            <ion-label position="floating" color="primary">Liga</ion-label>
            <ion-input type="text" [readonly]="true" value="{{liga}}"></ion-input>
          </ion-item>
        </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
    
        <ion-tab-button  [routerLink]="['/','home','leaderboard']">
          <ion-icon name="trophy-outline"></ion-icon>
          <ion-label>Leaderboard</ion-label>
        </ion-tab-button>
    
        <ion-tab-button [routerLink]="['/','home']">
          <ion-icon name="apps-outline"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-tab-button>
    
        <ion-tab-button>
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
    <!-- <app-footer></app-footer> -->
</ion-footer>
