<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Hai, {{name}}</ion-title>
    <ion-avatar slot="end" style="margin-right: 20px; margin-top: 5px; margin-bottom: 5px" >
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/98/John_Wick_TeaserPoster.jpg/220px-John_Wick_TeaserPoster.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-card style=" border: 1px solid #FEBF63; border-radius: 10px;">
          <ion-card-header>
            <ion-card-title style="text-align: center;">TOTAL SKOR</ion-card-title>
          </ion-card-header>
          <ion-card-content style="align-items: center;">
            <h2 style="background-color:#FEBF63; text-align: center; font-size: 30px; color: white;border-radius: 10px;"> {{totalskor}} Xp</h2>
<!--            <h1 style="padding-top: 20px; text-align: center;">Poin</h1>-->
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label style="font-size: larger; position: center" class="ion-text-center" >Ayo Belajar Budaya Indonesia!</ion-label>
        <br><br>
        <ion-label style="margin-left: auto; font-size: large" class="ion-text-center">Pilih Kategori!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-slides pager="true" [options]="sliderConfig">
          <ion-slide *ngFor="let question of question">
            <ion-card class="card-background-page">
              <ion-img class="full-image" [src]='question.image' style="opacity: 50%"></ion-img>
              <ion-text class="card-title">{{question.category}}</ion-text>
              <ion-button color="warning" style="--ion-text-color: white" class="card-subtitle" (click)="musik()">Mulai</ion-button>
<!--              <ion-card-header>-->
<!--                <ion-img class="image" [src]="question.image"></ion-img>-->
<!--                <ion-card-title class="title">{{question.category}}</ion-card-title>-->
<!--              </ion-card-header>-->
<!--              <ion-card-content>-->
<!--                <ion-label>ditambahin kata2 aja biar cardnya kebawah ya kali gak apasih aduh pusing ditambahin apa apa apapapapapa</ion-label>-->
<!--                <br><br>-->
<!--                <ion-button class="submit-btn primary" (click)="musik()">Mulai</ion-button>-->
<!--              </ion-card-content>-->
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <!-- <ion-label>{{ userId }}</ion-label> -->
 <app-footer></app-footer>
</ion-footer>
