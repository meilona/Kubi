<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Hai, {{userName}}</ion-title>
    <ion-avatar slot="end" style="margin-right: 20px; margin-top: 5px; margin-bottom: 5px" >
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/98/John_Wick_TeaserPoster.jpg/220px-John_Wick_TeaserPoster.jpg">
