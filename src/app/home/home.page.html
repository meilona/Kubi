<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Welcome to Dashboard!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Your Registered EmailID : {{userEmail}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button  [routerLink]="['/','home','leaderboard']">
        <ion-icon name="trophy-outline"></ion-icon>
        <!-- <ion-label>Leaderboard</ion-label> -->
      </ion-tab-button>
  
      <ion-tab-button >
        <ion-icon name="apps-outline"></ion-icon>
        <!-- <ion-label>Menu</ion-label> -->
      </ion-tab-button>
  
      <ion-tab-button  [routerLink]="['/','home','profile']">
        <ion-icon name="person-outline"></ion-icon>
        <!-- <ion-label>Profile</ion-label> -->
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
